<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao(){
            alert('evento 1')
        }
    </script>
</head>
<body>

    <input onkeydown="acao()" type="text"> <!-- quando aperta já funciona e não digita-->
    <input onkeypress="acao()" type="text"> <!-- quando aperta já funciona e apos o alerte a letra aparece-->
    <input onkeyup="acao()" type="text"> <!-- quando aperta já funciona e aparece a letra na tela e só apos vem o evento-->

</body>
</html>
