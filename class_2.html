<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Pessoa {
            constructor(nome= '',idade=''){
                this.nome = nome
                this.idade = idade
            }

            saudacao(){
                console.log(`Olá, meu nome é ${this.nome} e minha idade é ${this.idade} anos.`)
            }
        }


        class Aluno extends Pessoa {
            constructor(){
                super('Jorge',18)
                this.notas = {t1: 7, t2: 8, p1: 7, p2:9}
            }

            mediaFinalPonderada(){
                let m = this.notas.t1 * 2
                m += this.notas.t2 * 2
                m += this.notas.p1 * 3
                m += this.notas.p2 * 3
                m = m / 10

                return m
            }
        }

        let aluno = new Aluno()
        console.log('Aluno: ', aluno.mediaFinalPonderada())
        aluno.saudacao()


    </script>
</body>
</html>
