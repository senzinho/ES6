<body>

    <script>

        //context rest -> utilizado para condensar parametros

        function soma(...param) {
            let resultado = 0

            param.forEach(v => resultado += v)
           
            return resultado  
        }


        let x = soma(2,4,5,6,1,9,12.4,14)

        //console.log('resultado: ', x)

        function multiplicacao(m, ...n){
           // console.log(m)
            //console.log(n)

            let resultado = 0
           n.forEach(v => resultado += m * v )
           

           return resultado

        }

       let y = multiplicacao(3, 5,7,8,2,1,0,6)

       console.log('resultado:', y)

    </script>
    
</body>
